<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Gothic+A1" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul id="stars">
        		<li><i id="starOne" class="fa fa-star"></i></li>
        		<li><i id="starTwo" class="fa fa-star"></i></li>
        		<li><i id="starThree" class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves" class="moves">0</span> moves

        	<span id="timer" class="timer">0:00</span>

            <div id="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul id="deck" class="deck"></ul>

        <div>
            <p class='description'>Background image depicts my favorite game, Two Dots. Image retrieved from <a href="http://www.offgamers.com/blog/wp-content/uploads/2015/06/TwoDots_mountains_desktop.jpg">this website</a>.</p>
        </div>

        <div id="myModal" class="modal">
        	<div class="modal-content">
        		<p>Well done!</p>
				<p>Completion time:
					<span class="timer">0:00</span>
				</p>
				<p>Number of stars:
					<span id="starsEnd">3</span>
				</p>
				<p>Number of moves:
					<span id="movesEnd">0</span>
				</p>
			</div>
			<div id="replay">
				<i class="fa fa-repeat"></i>
			</div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
